<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .custom-select {
            height: calc(2.25rem + 2px);
        }
        .spinner {
            display: none;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Smart House Assistant System</h2>
            <form method="post"  >
                {% csrf_token %}
                <div class="form-group">
                    <label for="object">Choose object you are looking for:</label>
                    <select class="form-control custom-select" id="object" name="object" required>
                        <option value="person">person</option>
                            <option value="bicycle">bicycle</option>
                            <option value="car">car</option>
                            <option value="motorcycle">motorcycle</option>
                            <option value="airplane">airplane</option>
                            <option value="bus">bus</option>
                            <option value="train">train</option>
                            <option value="truck">truck</option>
                            <option value="boat">boat</option>
                            <option value="traffic light">traffic light</option>
                            <option value="fire hydrant">fire hydrant</option>
                            <option value="stop sign">stop sign</option>
                            <option value="parking meter">parking meter</option>
                            <option value="bench">bench</option>
                            <option value="bird">bird</option>
                            <option value="cat">cat</option>
                            <option value="dog">dog</option>
                            <option value="horse">horse</option>
                            <option value="sheep">sheep</option>
                            <option value="cow">cow</option>
                            <option value="elephant">elephant</option>
                            <option value="bear">bear</option>
                            <option value="zebra">zebra</option>
                            <option value="giraffe">giraffe</option>
                            <option value="backpack">backpack</option>
                            <option value="umbrella">umbrella</option>
                            <option value="handbag">handbag</option>
                            <option value="tie">tie</option>
                            <option value="suitcase">suitcase</option>
                            <option value="frisbee">frisbee</option>
                            <option value="skis">skis</option>
                            <option value="snowboard">snowboard</option>
                            <option value="sports ball">sports ball</option>
                            <option value="kite">kite</option>
                            <option value="baseball bat">baseball bat</option>
                            <option value="baseball glove">baseball glove</option>
                            <option value="skateboard">skateboard</option>
                            <option value="surfboard">surfboard</option>
                            <option value="tennis racket">tennis racket</option>
                            <option value="bottle">bottle</option>
                            <option value="wine glass">wine glass</option>
                            <option value="cup">cup</option>
                            <option value="fork">fork</option>
                            <option value="knife">knife</option>
                            <option value="spoon">spoon</option>
                            <option value="bowl">bowl</option>
                            <option value="banana">banana</option>
                            <option value="apple">apple</option>
                            <option value="sandwich">sandwich</option>
                            <option value="orange">orange</option>
                            <option value="broccoli">broccoli</option>
                            <option value="carrot">carrot</option>
                            <option value="hot dog">hot dog</option>
                            <option value="pizza">pizza</option>
                            <option value="donut">donut</option>
                            <option value="cake">cake</option>
                            <option value="chair">chair</option>
                            <option value="couch">couch</option>
                            <option value="potted plant">potted plant</option>
                            <option value="bed">bed</option>
                            <option value="dining table">dining table</option>
                            <option value="toilet">toilet</option>
                            <option value="tv">tv</option>
                            <option value="laptop">laptop</option>
                            <option value="mouse">mouse</option>
                            <option value="remote">remote</option>
                            <option value="keyboard">keyboard</option>
                            <option value="cell phone">cell phone</option>
                            <option value="microwave">microwave</option>
                            <option value="oven">oven</option>
                            <option value="toaster">toaster</option>
                            <option value="sink">sink</option>
                            <option value="refrigerator">refrigerator</option>
                            <option value="book">book</option>
                            <option value="clock">clock</option>
                            <option value="vase">vase</option>
                            <option value="scissors">scissors</option>
                            <option value="teddy bear">teddy bear</option>
                            <option value="hair drier">hair drier</option>
                            <option value="toothbrush">toothbrush</option>
                    </select>
                    <small class="form-text text-muted">Select only one object</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Submit
                </button>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
