<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .custom-select {
            height: calc(2.25rem + 2px);
        }
        .spinner {
            display: none;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Smart House Assistant System</h2>
            <form method="post" hx-post="{% url 'output' %}" hx-target="#result" hx-swap="innerHTML" onsubmit="showSpinner()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="ticker">Choose object you are looking for:</label>
                    <select class="form-control custom-select" id="ticker" name="ticker" required>
                        <option value="smartphone">smartphone</option>
                        <option value="laptop">laptop</option>
                    </select>
                    <small class="form-text text-muted">Select only one object</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Submit
                </button>

            </form>
        </div>
        <div id="result" class="mt-4">
            <div class="spinner" id="loadingSpinner"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script>
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }
    </script>
</body>
</html>
