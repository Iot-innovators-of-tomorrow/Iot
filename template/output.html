{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Summary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-group label {
            font-weight: bold;
        }
        .result {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    {% for image in images %}
        <div class="container" style=" text-align: center; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 50%; background-color: #f9f9f9;">
            <!-- Image Section -->
            <div class="image" style="margin-bottom: 20px;">
                <img src="{% static image.url %}" alt="Image" style="width: 100%;  object-fit: cover; border: 2px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            </div>

            <!-- Text Section -->
            <p style="font-size: 18px; font-weight: bold; margin-bottom: 20px; color: #333;">This image found in {{ image.indexs }} Are you satisfied with the result?</p>

            <!-- Buttons Section -->
            <div class="buttons" style="display: flex; justify-content: center; gap: 20px;">
                <button onclick="refreshPage()" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">
                    Yes
                </button>
                <button onclick="refreshPage()" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">
                    No
                </button>
            </div>
        </div>
    {% endfor %}
<script>
    // Function to refresh the page
    function refreshPage() {
        location.reload(); // Reloads the current page
    }
</script>


</body>
</html>
